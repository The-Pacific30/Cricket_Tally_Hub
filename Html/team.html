<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams-Cricket Tally Hub</title>
    <link rel="stylesheet" href="../Css/team.css">
    <script src="../JavaScript/team.js" type="module"></script>
</head>
<body>
    <header>
        <img src = "../Images/logo-removebg-preview.png" alt="logo">
        <h4>Cricket Tally Hub</h4>
    </header>
    <div id = "cover">
        <fieldset id = "mainbox">
            <div id = "team">
                <p>Teams</p>
                <fieldset>
                    <input type = "text" id = "hostteam" placeholder = "Batting Team" required />
                    <input type = "text" id = "visitorteam" placeholder = "Bowling Team" required>
                </fieldset>
            </div>
            <div id = "overs">
                <p>Overs ?</p>
                <fieldset>
                    <input type = "number" id = "maxOver" max = "50" required />
                </fieldset>
            </div>
            <div id = "start">
                <input type = "submit" value = "Start Match">
            </div>
        </fieldset>
</div>
</body>
</html>
