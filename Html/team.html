<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams-Cricket Tally Hub</title>
    <link rel="stylesheet" href="../Css/team.css">
    <script src="../JavaScript/team.js" type="module"></script>
</head>
<body>
    <header>
        <img src = "../Images/logo-removebg-preview.png" alt="logo">
        <h4>Cricket Tally Hub</h4>
    </header>
    <section id = "cover">
        <div id="mainbox">
            <div id="team">
               <p>Teams</p>
               <form>
                    <input type = "text" id = "hostteam" placeholder = "Batting Team" required>
                    <input type = "text" id = "visitorteam" placeholder = "Bowling Team" required>
                    <p>Overs?</p>
                    <input type = "number" id = "maxOver" max = "50" placeholder = "Maxovers" required>
                    <input type = "submit" id = "start" value = "Start Match">
               </form>
            </div>
        </div>
    </section>
</body>
</html>
