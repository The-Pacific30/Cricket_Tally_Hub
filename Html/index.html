<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard-Cricket Tally Hub</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <script src="../JavaScript/script.js"></script>
        <script src="../JavaScript/legbye.js"></script>
    <script src="../JavaScript/noball.js" ></script>
    <script src="../JavaScript/inning.js"></script>
    <script src="../JavaScript/declare.js"></script>
</head>
<body>
    <header id = "header">
        <a href="../Html/team.html" id="undo">Back</a>
        <!-- <input type = "button" id = "undo" onclick = "Undo()" value = "Undo" class = "button"  > -->
        <h1>SCORECARD</h1>
        <input type = "button" id = "inning" onclick = "inning()" value = "Inning" class = "button"  >
    </header>
    <main>
        <div id = "top">
            <div id = "batting1">
                <div><h4>Batting Team </h4></div>
                <div id = "batting"></div>
            </div>
            <div id = "vs">V/S</div>
            <div id = "balling1">
                <div><h4>Bowling Team </h4></div>
                <div id = "balling"></div>
            </div>
        </div>
        <section id = "scorecard">
            <div class = "score">
                Total Score - <span class = "total-clickRuns">0</span> / <span class = "total-clickWickets">0</span>
            </div>
            <div class = "overs">
                Overs - <span class = "total-overs">0.0</span> / <span class = "max-Over">0</span>
            </div>
            <div class = "target">
                <span class = "target"></span>
            </div>
        </section>
        <section id = "runs">
            <div class = "run">
                <input type = "button" id = "noBall" onclick = "noBallClick()" value = "NB" class = "button" >
                <input type = "button" id = "whiteBall" onclick = "wideBallClick()" value = "WD" class = "button" >
                <input type = "button" id = "legbye" onclick = "lbClick()" value = "B/LB" class = "button" >
                <input type = "button" id = "run4" onclick = "runClick(4)" value = "4" class = "button" >
                <input type = "button" id = "run5" onclick = "runClick(5)" value = "5" class = "button" >
                <input type = "button" id = "run6" onclick = "runClick(6)" value = "6" class = "button" >
                <input type = "button" id = "run1" onclick = "runClick(1)" value = "1" class = "button" >
                <input type = "button" id = "run2" onclick = "runClick(2)" value = "2" class = "button" >
                <input type = "button" id = "run3" onclick = "runClick(3)" value = "3" class = "button" >
                <input type = "button" id = "wickets" onclick = "wicketClick()" value = "OUT" class = "button" >
                <input type = "button" id = "run0" onclick = "runClick(0)" value = "0" class = "button" >
                <input type = "button" id = "undo" onclick = "Undo()" value = "Undo" class = "button"  >
            </div>
        </section>
    </main>
</body>
</html>
